<!DOCTYPE html>
<html>
 <head>
  <title>Products store</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
    body{
      background: #fff;

    }
    #container{
      width: 1000px;
      margin: 0 auto;
    }
    #content{padding: 10px; margin: 0;}
    .box-block{
       position: relative;
       width: 50vw;
       height: 50vh;
    }
    .box-content{
      position: absolute;
      width: 100%;
   
      background: #c5f3dd;
      border: 3px solid red;
    }
    .arrow-border{
    /* position: absolute;
   
      width: 0;
      height:0;
      border-right: 30px solid transparent;
      border-left: 30px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;*/
      position: absolute;
      top: 10px;
      left: 50%;
      width: 45px;
      height: 45px;      
      background-color: red;
      transform: rotate(45deg);
    
     
    }
    .arrow-up{
      position: relative;
      top: 5px;
      left: 22px;
      width: 0;
      height: 0;
      border-right: 20px solid transparent;
      border-left: 20px solid transparent;
      border-bottom: 20px solid #c5f3dd;
      margin: 0 auto;
      z-index: 1;
    /*  position: relative;
      left: 14px;
      width: 0;
      height: 0;
      border-right: 14px solid transparent;
      border-left: 14px solid transparent;
      border-bottom: 14px solid #c5f3dd;
      margin: 0 auto;
      z-index: 1;*/

    }
    
    p{text-align: center;}
    header{
      display: block;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    footer{
      display: block;
      clear: both;
      padding: 10px;
      background: #ccc;
    }
  </style>
  <script>
    document.createElement("header");
    document.createElement("footer");
  </script>
  <!--[if lt IE 9]> 
 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
<![endif]-->

 </head>
 <body>
  <div id="container">
   <header>Block with arrow to top. Task 3</header>
   
 <div id="content">
    <div class="box-block">
          <div class="arrow-border"></div><div class="arrow-up"></div>
          <div class="box-content">
            <p>Дистанции огромного размера</p>
          </div>
    </div>
   
 </div>
   <footer>&copy; Katherina Vovk</footer>
    </div>
 </body>
</html>
