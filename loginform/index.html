<!DOCTYPE html>
<html>
	<head>
		<title>Login form</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="styles.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div class="loginform">
				<div class="logo"><header>Lunar</header><h2>Pixel</h2></div>
				<form action="" method="post">
					<h3>Login to your account</h3>
					<div class="input-forms">
						<div><span class="glyphicon glyphicon-user" aria-hidden="true"></span><input type="text" placeholder="Username or Email" id="username"></div>
						<div><span class="glyphicon glyphicon-lock" aria-hidden="true"></span><input type="password" placeholder="Password" id="password"></div>
					
					<div class="button-submit"><input type="submit" value="Send"></div>
					<div class="rememberme"><input type="checkbox" value="Remember me">Remember me</div>
					<div class="forgotpas"><a href="">Forgot password?</a></div>
					</div>
				</form>
			</div>
			<footer><p>Copyright2014. Created by LunarPixar</p></footer>
		</div>
	</body>
</html>
